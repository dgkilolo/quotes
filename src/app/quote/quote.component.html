<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Listed Quotes</h1>
      <ul>
        <li *ngFor = 'let quote of quotes' >
          {{ quote.name }}
          <app-quote-details [quote]= 'quote' ></app-quote-details>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
    </div>
  </div>
</div>
