<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>Listed Quotes</h1>
      <ul>
        <div *ngFor = 'let quote of quotes; let i = index'  >
          <li >{{ quote.name }}                
            <button (click) = 'toggleDetails(i)' >Toggle Details</button>
            <app-quote-details *ngIf = 'quote.showDescription' [quote]= 'quote' ></app-quote-details>     
          </li>       
        </div>
               
      </ul>
    </div>
    <div class="col-md-6">
      <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
    </div>
  </div>
</div>
