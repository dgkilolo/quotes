<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h1>Listed Quotes</h1>
      <hr>
      <ul>
        <div *ngFor = 'let quote of quotes; let i = index'  >
          <li  >{{ quote.name }}   </li>              
            <button class="btn btn-outline-primary" (click) = 'toggleDetails(i)' >Details</button><br><br>   
            <app-quote-details *ngIf = 'quote.showDescription' [quote]= 'quote' ></app-quote-details>   
            <button (click) = 'upVote(i)'  >Like: {{quote.upVote}} </button> <br>
            <button (click) = 'downVote(i)'  >Dislike: {{quote.downVote}} </button> 
            
            <p appHighlight *ngIf = "highestLikes() === quote.upVote && quote.upVote > 0 " > {{ quote.name }} </p>

            <p *ngIf = "highestLikes()! == quote.upVote || quote.upVote === 0 " >  </p>

            
        </div>            
      </ul>
    </div>
    <div class="col-md-5">
      <app-quote-form (addQuote)="addNewQuote($event)" ></app-quote-form>
    </div>
  </div>
</div>
