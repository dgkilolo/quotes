<div class="container-fluid">
  <h2>Create New Quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm = 'ngForm' >
    <div class="form-group">
      <label for="quote">Qoute:</label>
      <textarea placeholder="Write your quote..." class="form-control" name="quote" id="quote" rows="3" [(ngModel)] = 'newQuote.name' #quote = 'ngModel' ></textarea>
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input placeholder="The author of the quote..." type="text" class="form-control" name="author" id="author" [(ngModel)] = 'newQuote.description' #author = 'ngModel' >
    </div>
    <div class="form-group">
      <label for="author">Submitted by:</label>
      <input placeholder="Your name here..." type="text" class="form-control" name="submittedBy" id="submittedBy" [(ngModel)] = 'newQuote.submittedBy' #submittedBy = 'ngModel' >
    </div>
    
    <button type="submit">Add Quote</button>
  </form>
</div>
